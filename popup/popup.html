<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindTap - Stay Focused</title>
  <link rel="stylesheet" href="popup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>MindTap Control</h1>
      <div class="avatar" id="userAvatar">👾</div>
    </div>
    
    <div id="timerDisplay" class="timer-display hidden">
      <div class="progress-ring">
        <svg viewBox="0 0 100 100">
          <circle class="progress-ring__circle" stroke="#f472b6" stroke-width="8" fill="transparent" r="40" cx="50" cy="50"/>
        </svg>
        <span id="countdown">0:00</span>
      </div>
      <button id="stopTimer" class="btn btn-warning">Stop Timer</button>
    </div>
    
    <div id="promptSection" class="prompt-section">
      <div class="purpose-selector">
        <button class="purpose-btn" data-purpose="work">
          <span>💼</span>
          <span>Work Mode</span>
        </button>
        <button class="purpose-btn" data-purpose="fun">
          <span>🎮</span>
          <span>Fun Mode</span>
        </button>
      </div>
      
      <div id="timeSelection" class="time-selection hidden">
        <div class="time-options">
          <button class="time-option" data-minutes="5">5 min</button>
          <button class="time-option" data-minutes="15">15 min</button>
          <button class="time-option" data-minutes="30">30 min</button>
        </div>
        <div class="custom-time">
          <input type="number" id="customMinutes" min="1" max="120" placeholder="Custom" />
          <span>minutes</span>
        </div>
      </div>
      
      <div class="action-buttons">
        <button id="startTimer" class="btn btn-primary">Let's Focus! 🚀</button>
        <button id="snoozeTimer" class="btn btn-secondary hidden">Snooze 5 min ⏳</button>
      </div>
    </div>
    
    <div id="successAnimation" class="success-animation">
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="message">Timer Set! 🎉</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
