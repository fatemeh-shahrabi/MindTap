<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindTap - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      width: 400px;
      min-height: 500px;
      margin: 0;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      overflow-y: auto;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      color: #f472b6;
      margin: 0;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #1e293b;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .avatar:hover {
      transform: scale(1.1);
    }

    .site-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .site-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e293b;
      padding: 10px;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .site-item:hover {
      background: #334155;
    }

    .site-item span {
      font-size: 14px;
    }

    .site-item button {
      background: #ef4444;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      color: white;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.2s;
    }

    .site-item button:hover {
      background: #dc2626;
    }

    .add-site {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .add-site input {
      flex: 1;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 8px 12px;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    .add-site button {
      background: #f472b6;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      color: #0f172a;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .add-site button:hover {
      background: #ec4899;
      transform: translateY(-1px);
    }

    .stats-section {
      background: #1e293b;
      padding: 15px;
      border-radius: 8px;
    }

    .stats-section h2 {
      font-size: 16px;
      color: #f472b6;
      margin: 0 0 10px;
    }

    .stats-section p {
      font-size: 14px;
      margin: 5px 0;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
      margin-top: 10px;
    }

    .btn-primary {
      background: #f472b6;
      color: #0f172a;
    }

    .btn-primary:hover {
      background: #ec4899;
      transform: translateY(-2px);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>MindTap Dashboard</h1>
      <div class="avatar" id="userAvatar">ðŸ‘¾</div>
    </div>

    <div class="stats-section">
      <h2>Your Stats</h2>
      <p>Total Focus Time: <span id="totalFocusTime">0 minutes</span></p>
      <p>Points Earned: <span id="totalPoints">0</span></p>
    </div>

    <div class="site-list" id="siteList">
      <h2>Your Sites</h2>
      <!-- Dynamically populated -->
    </div>

    <div class="add-site">
      <input type="text" id="newSiteInput" placeholder="Add new site (e.g., www.example.com)" />
      <button id="addSiteBtn">Add</button>
    </div>

    <button class="btn btn-primary" id="saveChanges">Save Changes</button>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const siteList = document.getElementById("siteList");
      const newSiteInput = document.getElementById("newSiteInput");
      const addSiteBtn = document.getElementById("addSiteBtn");
      const saveChangesBtn = document.getElementById("saveChanges");
      const totalFocusTime = document.getElementById("totalFocusTime");
      const totalPoints = document.getElementById("totalPoints");

      // Load existing sites and stats
      function loadDashboard() {
        chrome.storage.local.get(["mindtap_sites", "mindtap_logs", "mindtap_points"], (data) => {
          const sites = data.mindtap_sites || [
            "www.youtube.com",
            "www.tiktok.com",
            "www.instagram.com",
            "www.pinterest.com",
            "www.discord.com",
            "web.whatsapp.com",
            "www.reddit.com",
            "www.twitch.tv",
          ];
          const logs = data.mindtap_logs || [];
          const points = data.mindtap_points || 0;

          // Update stats
          const totalMins = logs.reduce((sum, log) => sum + log.mins, 0);
          totalFocusTime.textContent = `${totalMins} minutes`;
          totalPoints.textContent = points;

          // Populate site list
          siteList.innerHTML = "<h2>Your Sites</h2>";
          sites.forEach((site) => {
            const siteItem = document.createElement("div");
            siteItem.className = "site-item";
            siteItem.innerHTML = `
              <span>${site}</span>
              <button data-site="${site}">Remove</button>
            `;
            siteList.appendChild(siteItem);
          });

          // Add remove event listeners
          document.querySelectorAll(".site-item button").forEach((btn) => {
            btn.addEventListener("click", () => {
              const site = btn.dataset.site;
              const updatedSites = sites.filter((s) => s !== site);
              chrome.storage.local.set({ mindtap_sites: updatedSites }, loadDashboard);
            });
          });
        });
      }

      // Add new site
      addSiteBtn.addEventListener("click", () => {
        const newSite = newSiteInput.value.trim();
        if (!newSite || !/^([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}$/.test(newSite)) {
          alert("Please enter a valid domain (e.g., www.example.com)");
          return;
        }

        chrome.storage.local.get("mindtap_sites", (data) => {
          const sites = data.mindtap_sites || [];
          if (!sites.includes(newSite)) {
            sites.push(newSite);
            chrome.storage.local.set({ mindtap_sites: sites }, () => {
              newSiteInput.value = "";
              loadDashboard();
            });
          }
        });
      });

      // Save changes and update manifest
      saveChangesBtn.addEventListener("click", () => {
        chrome.storage.local.get("mindtap_sites", (data) => {
          const sites = data.mindtap_sites || [];
          const hostPermissions = sites.map((site) => `*://${site}/*`);
          chrome.runtime.sendMessage({
            action: "update_manifest",
            sites: hostPermissions,
          });
          alert("Changes saved! Please reload the extension.");
        });
      });

      // Initial load
      loadDashboard();
    });
  </script>
</body>
</html>
