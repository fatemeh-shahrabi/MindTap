<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindTap - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet" />
  <style>
    body {
      width: 400px;
      height: 400px;
      margin: 0;
      padding: 20px;
      font-family: 'Courier Prime', monospace;
      background: #ededed;
      color: #333;
      border-radius: 36px;
      overflow-y: auto;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .header {
      text-align: center;
    }

    .mindtap-logo {
      width: 269px;
      height: 48.7px;
      margin-bottom: 10px;
    }

    .stats-section {
      font-size: 10.4px;
      text-align: center;
    }

    .site-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }

    .site-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
    }

    .site-item span {
      font-size: 10.4px;
    }

    .site-item button {
      background: #ef4444;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      color: #333;
      font-family: 'Courier Prime', monospace;
      font-size: 10.4px;
      cursor: pointer;
    }

    .add-site {
      display: flex;
      gap: 10px;
      width: 100%;
    }

    .add-site input {
      flex: 1;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      font-family: 'Courier Prime', monospace;
      font-size: 10.4px;
      color: #333;
    }

    .add-site button {
      background: #22c55e;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      color: #333;
      font-family: 'Courier Prime', monospace;
      font-size: 10.4px;
      cursor: pointer;
    }

    .btn {
      background: #22c55e;
      border: none;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      font-family: 'Courier Prime', monospace;
      font-size: 10.4px;
      color: #333;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="../icons/the main logo.png" alt="MindTap Logo" class="mindtap-logo">
    </div>

    <div class="stats-section">
      <p>Total Focus Time: <span id="totalFocusTime">0 minutes</span></p>
      <p>Points Earned: <span id="totalPoints">0</span></p>
    </div>

    <div class="site-list" id="siteList">
      <p>Your Sites</p>
    </div>

    <div class="add-site">
      <input type="text" id="newSiteInput" placeholder="Add new site (e.g., www.example.com)" />
      <button id="addSiteBtn">Add</button>
    </div>

    <button class="btn" id="saveChanges">Save Changes</button>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const siteList = document.getElementById("siteList");
      const newSiteInput = document.getElementById("newSiteInput");
      const addSiteBtn = document.getElementById("addSiteBtn");
      const saveChangesBtn = document.getElementById("saveChanges");
      const totalFocusTime = document.getElementById("totalFocusTime");
      const totalPoints = document.getElementById("totalPoints");

      function loadDashboard() {
        chrome.storage.local.get(["mindtap_sites", "mindtap_logs", "mindtap_points"], (data) => {
          const sites = data.mindtap_sites || [
            "www.youtube.com",
            "www.tiktok.com",
            "www.instagram.com",
            "www.pinterest.com",
            "www.discord.com",
            "web.whatsapp.com",
            "www.reddit.com",
            "www.twitch.tv",
          ];
          const logs = data.mindtap_logs || [];
          const points = data.mindtap_points || 0;

          const totalMins = logs.reduce((sum, log) => sum + log.mins, 0);
          totalFocusTime.textContent = `${totalMins} minutes`;
          totalPoints.textContent = points;

          siteList.innerHTML = "<p>Your Sites</p>";
          sites.forEach((site) => {
            const siteItem = document.createElement("div");
            siteItem.className = "site-item";
            siteItem.innerHTML = `
              <span>${site}</span>
              <button data-site="${site}">Remove</button>
            `;
            siteList.appendChild(siteItem);
          });

          document.querySelectorAll(".site-item button").forEach((btn) => {
            btn.addEventListener("click", () => {
              const site = btn.dataset.site;
              const updatedSites = sites.filter((s) => s !== site);
              chrome.storage.local.set({ mindtap_sites: updatedSites }, loadDashboard);
            });
          });
        });
      }

      addSiteBtn.addEventListener("click", () => {
        const newSite = newSiteInput.value.trim();
        if (!newSite || !/^([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}$/.test(newSite)) {
          alert("Please enter a valid domain (e.g., www.example.com)");
          return;
        }

        chrome.storage.local.get("mindtap_sites", (data) => {
          const sites = data.mindtap_sites || [];
          if (!sites.includes(newSite)) {
            sites.push(newSite);
            chrome.storage.local.set({ mindtap_sites: sites }, () => {
              newSiteInput.value = "";
              loadDashboard();
            });
          }
        });
      });

      saveChangesBtn.addEventListener("click", () => {
        chrome.storage.local.get("mindtap_sites", (data) => {
          const sites = data.mindtap_sites || [];
          const hostPermissions = sites.map((site) => `*://${site}/*`);
          chrome.runtime.sendMessage({
            action: "update_manifest",
            sites: hostPermissions,
          });
          alert("Changes saved! Please reload the extension.");
        });
      });

      loadDashboard();
    });
  </script>
</body>
</html>
